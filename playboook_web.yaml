# Playbook pour le Serveur DB (MySQL)
---
- name : Installer Apache et PHP sur le serveur Web
  hosts : webservers
  become : true
  tasks : 
    - name : Installer Apache
      apt : 
        name : apache2
        state : present

    - name : Installer PHP
      apt : 
        name : php libapache2-mod-php php-mysql
        state : present

    - name : Démarrer Apache
      service : 
        name : apache2
        state : started
        enabled : yes

    - name : Déployer l'application PHP
      copy :
        src : /local/path/to/app.php
        dest : /var/www/html/app.php
        mode : '0644'
